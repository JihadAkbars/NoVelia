<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoVelia - Story Platform</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Safe process polyfill -->
    <script>
      window.process = window.process || {
        env: {
          NODE_ENV: 'production'
        }
      };
    </script>

    <!-- Tailwind config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              paper: '#fdfbf7',
              'paper-dark': '#1a1a1a',
              ink: '#2d2d2d',
              'ink-light': '#555555'
            }
          }
        }
      };
    </script>

    <!-- âœ… FIXED IMPORT MAP: REACT 18 ONLY -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",

        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.3.1,react-dom@18.3.1",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1,react-dom@18.3.1",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>

    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100">
    <div id="root">
      <div style="display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;font-family:sans-serif;color:#666;">
        <div style="width:40px;height:40px;border:4px solid #e2e8f0;border-top-color:#4f46e5;border-radius:50%;animation:spin 1s linear infinite;"></div>
        <div style="margin-top:20px;font-weight:500;">Initializing NoVelia...</div>
      </div>
    </div>

    <!-- App entry -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
