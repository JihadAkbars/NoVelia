<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoVelia - Story Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // POLYFILL: Define process safely
      window.process = window.process || {
        env: {
          NODE_ENV: 'production'
        }
      };
      
      // Global Error Handler
      function showError(message) {
        const root = document.getElementById('root');
        if (root && (root.innerHTML.trim() === '' || root.innerText.includes('Loading'))) {
          const existingError = document.getElementById('app-error-display');
          if (existingError) return;

          const errorDiv = document.createElement('div');
          errorDiv.id = 'app-error-display';
          errorDiv.style.padding = '20px';
          errorDiv.style.color = '#dc2626';
          errorDiv.style.backgroundColor = '#fef2f2';
          errorDiv.style.fontFamily = 'monospace';
          errorDiv.style.margin = '20px';
          errorDiv.style.borderRadius = '8px';
          errorDiv.style.border = '1px solid #fecaca';
          errorDiv.style.zIndex = '9999';
          errorDiv.style.position = 'relative';
          errorDiv.innerHTML = '<h3 style="font-weight:bold; margin-bottom:8px">Application Error</h3><p>' + message + '</p><p style="font-size:12px; margin-top:8px; color:#991b1b">Check console for details (F12).</p>';
          document.body.prepend(errorDiv);
        }
      }

      window.addEventListener('error', function(event) {
        console.error("Global Error:", event.error);
        showError(event.message || "Unknown Error");
      });

      window.addEventListener('unhandledrejection', function(event) {
        console.error("Unhandled Rejection:", event.reason);
        showError(event.reason ? event.reason.message || event.reason : "Unknown Async Error");
      });

      // Startup Watchdog
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && (root.innerText.includes('Loading NoVelia') || root.innerHTML === '')) {
           console.warn("App startup timed out.");
           showError("The application took too long to start. This is usually caused by network issues or a script error.");
        }
      }, 8000);

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              paper: '#fdfbf7',
              'paper-dark': '#1a1a1a',
              ink: '#2d2d2d',
              'ink-light': '#555555',
            },
            fontFamily: {
              serif: ['Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif'],
              sans: ['"Inter"', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.3.1,react-dom@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 transition-colors duration-300">
    <div id="root">
       <div style="display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;font-family:sans-serif;color:#666;">
          <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite;"></div>
          <div style="margin-top: 20px;">Loading NoVelia...</div>
       </div>
       <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
